<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">  
    <h2 class="text-center my-5 text-uppercase text-warning">Search your favorite food</h2>

    <div class="d-flex justify-content-center">
    <div class="input-group mb-3 w-50">
        <input id="search-feild" type="text" class="form-control" placeholder="Search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-warning" type="button" id="btn-search">Search</button>
      </div>
    </div>

    <!-- single meal details -->
    <div id="mealDetails" class="w-50 mx-auto">
    </div>

    <!-- search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 m-5">
    </div>
        
    <!--  bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="./the-meal-db.js"></script>
</body>
</html>
